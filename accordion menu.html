<!DOCTYPE html>
<html>
<head>
  <!-- その他の head 要素 -->
</head>
<body>
  <div id="app">
    <div v-for="(item, index) in items" :key="index">
      <button @click="toggleItem(index)">{{ item.title }}</button>
      <div v-if="item.open">
        {{ item.content }}
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script>
    new Vue({
      el: "#app",
      data: {
        items: [
          { title: "パネル1", content: "パネル1のコンテンツ", open: false },
          { title: "パネル2", content: "パネル2のコンテンツ", open: false },
          { title: "パネル3", content: "パネル3のコンテンツ", open: false }
        ]
      },
      methods: {
        toggleItem(index) {
          this.items[index].open = !this.items[index].open;
        }
      }
    });
  </script>
</body>
</html>
