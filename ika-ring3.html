<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>イカリング3</title>
  <link rel="stylesheet" type="text/css" href="ika-ring3.css">
</head>
<body>
  <div class="navbar">
    <div class="navbar_center">イカリング3</div>
    <div class="navbar_right">おわる</div>
  </div>
  <div class="imgwrapper">
    <img src="picture/ika1.png" alt="コーデ">
  </div>
  <div class="onlinewrapper">
    <div class="online">
      <div class="onlinestatus">・</div>
      <div class="onlineword">オンライン</div>
    </div>
    <div class="friendsicon">
      <div class="icon">
        <img src="onlineicon/ikaicon1.jpeg">
        <img src="onlineicon/ikaicon2.jpeg">
        <img src="onlineicon/ikaicon3.jpeg">
      </div>
      <p>+7</p>
    </div>
  </div>
  <div class="mainicon">
    <ul>
      <li>
        <img src="manuicon/mainicon1.jpeg"><p>ゲソタウン</p>
      </li>
      <li>
        <img src="manuicon/mainicon2.jpeg"><p>マイコーデ</p>
      </li>
      <li>
        <img src="manuicon/mainicon3.jpeg"><p>ヒストリー</p>
      </li>
    </ul>
  </div>
  <div class="normalicon">
    <div class="arubam">
      <img class="arubam_icon" src="manuicon/arubam.png" alt="アルバム">
      <div class="appname_arubam">アルバム</div>
    </div>
    <div class="hero">
      <img class="hero_icon" src="manuicon/hero.png" alt="ヒーローモード">
      <div class="appname_hero">ヒーローモード</div>
    </div>
    <div class="katarogu">
      <img class="katarogu_icon" src="manuicon/katarogu.png" alt="カタログ">
      <div class="appname_katarogu">カタログ</div>
    </div>
    <img src="manuicon/memory.png">
    <img src="manuicon/stage.png">
  </div>
</body>
</html>
